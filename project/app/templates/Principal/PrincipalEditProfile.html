<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Profile</title>
    <style>
         body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), linear-gradient(to right, #757575, #333333);
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .profile-picture {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <div class="profile-picture">
            <img class="rounded-full w-24 h-24" src="{{ principal.principal_Profile.url }}" alt="Profile Picture">
        </div>
        <form method="post" enctype="multipart/form-data" action="{% url 'PrincipalEditProfile' user_id=principal.user.id %}">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ principal.user.first_name }}">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ principal.user.last_name }}">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" value="{{ principal.principal_Dob }}">
            <label for="doj">Date of Joining:</label>
            <input type="text" id="doj" name="doj" value="{{ principal.principal_Doj }}">
            <label for="phone_num">Phone Number:</label>
            <input type="text" id="phone_num" name="phone_num" value="{{ principal.principal_PhoneNUm }}">
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
