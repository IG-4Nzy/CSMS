{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
           background-image: url("{% static 'img/001.jpeg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="w-screen h-screen flex">
    <div class="flex items-center justify-center content-center w-1/2">
        <form class="flex flex-col gap-5 w-[20rem] h-[50rem] justify-center content-center items-center" method="post" action="{% url 'AddPrincipal' %}" enctype="multipart/form-data" onsubmit="return validateForm()"> 
            {% csrf_token %}
            {% if msg %}<div class="error flex items-center justiify-center text-center text-red-500 border-red-500 border-2 p-5 rounded-3xl " id="errorMsg">{{ msg }}</div>{% endif %}
            <div class="max-w-md mx-auto space-y-5">
        <div>
            <label for="name" class="block text-gray-300">Name:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="username" class="block text-gray-300">Username:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div>
            <label for="password" class="block text-gray-300">Password:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="showPassword" class="mr-2" >
            <label for="showPassword" class="text-gray-300">Show Password</label>
        </div>
        <div>
            <label for="cpassword" class="block text-gray-300">Confirm Password:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
        </div>
        <div>
            <label for="email" class="block text-gray-300">Email:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="principalDOB" class="block text-gray-300">Date of Birth:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="date" name="principalDOB" id="principalDOB" placeholder="Date of Birth" required>
        </div>
        <div>
            <label for="principal_PhoneNUm" class="block text-gray-300">Phone Number:</label>
            <input class="text-black w-full text-center border border-gray-300 rounded-md  px-4" type="text" name="principal_PhoneNUm" id="principal_PhoneNUm" placeholder="Phone Number" required>
        </div>
        <div>
            <label for="principal_Profile" class="block text-gray-300">Profile Picture:</label>
            <input class="text-white w-full text-center border border-gray-300 rounded-md  px-4" type="file" name="principal_Profile" id="principal_Profile" placeholder="Profile" required>
        </div>
        <div class="flex justify-center items-center space-x-5">
           <div class="bg-green-500 rounded-3xl flex text-center justify-center content-center items-center w-[8rem] text-black h-[2rem]"> <input  type="submit" value="Submit"></div>
           <div class="bg-green-500 rounded-3xl flex text-center justify-center content-center items-center  h-[2rem] w-[8rem] " > <a href="{% url 'adminpage' %}" >Back</a></div>
        </div>

</div>
        </form>
    </div>
    <div class="w-1/2 flex items-center justify-center content-center items-center p-5 mr-24 flex-col">
        <img class="w-full" src="{% static 'img/principal.jpg' %}">
        
    </div>
   

<script>
    // Get the password input fields
    var passwordField = document.getElementById("password");
    var cpasswordField = document.getElementById("cpassword");

    // Get the checkbox for toggling password visibility
    var showPasswordCheckbox = document.getElementById("showPassword");

    // Function to toggle password visibility
    function togglePasswordVisibility() {
        if (passwordField.type === "password") {
            passwordField.type = "text";
            cpasswordField.type = "text";
        } else {
            passwordField.type = "password";
            cpasswordField.type = "password";
        }
    }

    // Event listener for the checkbox
    showPasswordCheckbox.addEventListener("change", function() {
        togglePasswordVisibility();
    });

    function validateForm() {
        var name = document.getElementById("name").value.trim();
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("cpassword").value;
        var email = document.getElementById("email").value;
        var dob = document.getElementById("principalDOB").value;
        var phoneNum = document.getElementById("principal_PhoneNUm").value;

        var nameRegex = /^[a-zA-Z\s]+$/; // Only letters and spaces
        var usernameRegex = /^(?![0-9]+$)[a-zA-Z0-9]+$/; // Alphanumeric, not all numbers

        // Name validation
        if (!nameRegex.test(name)) {
            alert("Name should only contain letters and spaces.");
            return false;
        }

        // Username validation
        if (!usernameRegex.test(username)) {
            alert("Username should contain at least one letter and can't be full of numbers.");
            return false;
        }

        // Password strength check
        var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
        if (!strongRegex.test(password)) {
            alert("Password should contain at least 8 characters, including uppercase, lowercase, numbers, and special characters.");
            return false;
        }

        // Password matching check
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

        // Email format check
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Date of birth (age > 18 years) check
        var dobDate = new Date(dob);
        var today = new Date();
        var age = today.getFullYear() - dobDate.getFullYear();
        var m = today.getMonth() - dobDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dobDate.getDate())) {
            age--;
        }
        if (age < 18) {
            alert("You must be at least 18 years old to register.");
            return false;
        }

        // Phone number check
        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phoneNum)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }

        return true; // Form submission allowed
    }
</script>
</body>
</html>
