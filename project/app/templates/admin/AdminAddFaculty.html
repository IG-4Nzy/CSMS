<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }


        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            margin-bottom: 20px; /* Add more space for file input */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710;
        }
        .background{
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }
        form{
            height: 1370px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 80%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3{
            font-size: 32px;
      
            line-height: 42px;
            text-align: center;
        }
        
        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
      
        }
        input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
      
      
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
      
      
            border-radius: 5px;
            cursor: pointer;
        }
        .social{
          margin-top: 30px;
          display: flex;
        }
        .social div{
          background: red;
          width: 150px;
          border-radius: 3px;
          padding: 5px 10px 10px 5px;
          background-color: rgba(255,255,255,0.27);
          color: #eaf0fb;
          text-align: center;
        }
        .social div:hover{
          background-color: rgba(255,255,255,0.47);
        }
        .social .fb{
          margin-left: 25px;
        }
        .social i{
          margin-right: 4px;
        }
        .select{
          color:black;
        }
        option{
          color:black;
        }
        
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <h1>Add Faculty</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required>
        
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        
        <label for="pnum">Phone Number:</label>
        <input type="text" id="pnum" name="pnum" required>
        
        <!-- Password input field -->
        <input class="text-black w-full text-center" type="password" name="pass" id="password" placeholder="Password" required>
        <!-- Checkbox or button to toggle password visibility -->
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>

        <!-- Confirm password input field -->
        <input class="text-black w-full text-center" type="password" name="pass2" id="cpassword" placeholder="Confirm Password" required>
        
        <label for="profile">Profile Picture:</label>
        <input type="file" id="profile" name="profile" required>
        
        <input type="submit" value="Submit">
    </form>

    <script>

        // Get the password input fields
var passwordField = document.getElementById("password");
var cpasswordField = document.getElementById("cpassword");

// Get the checkbox for toggling password visibility
var showPasswordCheckbox = document.getElementById("showPassword");

// Function to toggle password visibility
function togglePasswordVisibility() {
    if (passwordField.type === "password") {
        passwordField.type = "text";
        cpasswordField.type = "text";
    } else {
        passwordField.type = "password";
        cpasswordField.type = "password";
    }
}

// Event listener for the checkbox
showPasswordCheckbox.addEventListener("change", function() {
    togglePasswordVisibility();
});
        function validateForm() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var dob = document.getElementById('dob').value;
            var designation = document.getElementById('designation').value;
            var department = document.getElementById('department').value;
            var pnum = document.getElementById('pnum').value;
            var pass = document.getElementById('pass').value;
            var pass2 = document.getElementById('pass2').value;
            var profile = document.getElementById('profile').value;

            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Phone number validation
            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(pnum)) {
                alert("Invalid phone number. Please enter 10 digits without spaces or special characters");
                return false;
            }

            // Password validation
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!passwordRegex.test(pass)) {
                alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number");
                return false;
            }
            if (pass !== pass2) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
