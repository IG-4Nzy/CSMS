<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Profile image */
        .profile-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <img src="{{ faculty.Faculty_Profile.url }}" alt="Profile Picture" class="profile-image">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ faculty.user.first_name }}">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ faculty.user.last_name }}">
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" value="{{ faculty.Faculty_Dob }}">
            <br>
            <label for="doj">Date of Joining:</label>
            <input type="text" id="doj" name="doj" value="{{ faculty.Faculty_Doj }}">
            <br>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ faculty.Faculty_Department }}">
            <br>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" value="{{ faculty.Faculty_Designation }}">
            <br>
            <label for="phone_num">Phone Number:</label>
            <input type="text" id="phone_num" name="phone_num" value="{{ faculty.Faculty_PhoneNUm }}">
            <br>
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic">
            <br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <a href = "{% url 'FacultyDash' %}">Back</a>
</body>
</html>
